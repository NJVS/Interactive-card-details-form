<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Give me your credit card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

  <main>
    <section class="card-details">
      <div class="card card-front">
        <div class="card_logo">
          <svg width="100%" height="100%" viewBox="0 0 84 47" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
            <path
              d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
              stroke="#fff" />
          </svg>
        </div>
        <h2 class="card_number" id="cardNumber">0000 0000 0000 0000</h2>
        <div class="d-flex space-between">
          <p class="card_holder" id="cardHolder">Jane Appleseed</p>
          <p class="card_date">
            <span id="cardDateMonth">00</span>/<span id="cardDateYear">00</span>
          </p>
        </div>
      </div>
      <div class="card card-back">
        <p class="card_cvc" id="cardCvc">000</p>
      </div>
    </section>
    <section class="form-container">
      <form id="cardInfo" novalidate>
        <div class="form-group">
          <label for="inp_cardHolder">Cardholder Name</label>
          <input type="text" name="inp_cardHolder" id="inp_cardHolder" pattern="^[a-zA-Z ,.'-]+$"
            placeholder="e.g. Jane Appleseed" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="inp_cardNumber">Card Number</label>
          <input type="text" name="inp_cardNumber" id="inp_cardNumber" maxlength="19" pattern="^[0-9]+$"
            placeholder="e.g. 1234 5678 9123 0000" autocomplete="off">
        </div>
        <div class="form-inline">
          <div class="form-group">
            <label for="inp_cardDateMonth">Exp. Date (MM/YY)</label>
            <div class="input-group">
              <input type="number" name="inp_cardDateMonth" id="inp_cardDateMonth" placeholder="MM" maxlength="2"
                min="1" max="12" autocomplete="off">
              <input type="number" name="inp_cardDateYear" id="inp_cardDateYear" placeholder="YY" maxlength="2" min="0"
                max="99" autocomplete="off">
            </div>
          </div>
          <div class="form-group">
            <label for="inp_cardCvc">CVC</label>
            <input type="text" name="inp_cardCvc" id="inp_cardCvc" maxlength="3" pattern="^[0-9]+$"
              placeholder="e.g. 123" autocomplete="off">
          </div>
        </div>
        <input type="submit" value="Confirm">
      </form>
      <div class="resolved-container">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <div class="heading">
          <h1>Thank You!</h1>
          <p>We've added your card details</p>
        </div>
        <button id="addMoreCard">Continue</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">lieneil</a>.
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
